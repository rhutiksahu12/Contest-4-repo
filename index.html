<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row h-100">
            <div class="col-3 bg-black w-full">
                <div class="ms-3 mt-4">
                    <img src="/assets/icons/Spotify logo.png" class="w-50" alt="">
                </div>
                <div class="container-fluid">
                    <ul class="d-flex flex-column nav nav-pills">
                        <li class="nav-items table-hover ">
                            <a href="#"><img src="./assets/icons/Home.png" alt="">Home</a>
                        </li>
                        <li class="nav-items">
                            <a href="#"> <img src="./assets/icons/Search.png" alt=""> </a>Search
                        </li>
                        <li class="nav-items"><a href="#"> <img src="./assets/icons/Your library.png" alt=""> </a>Your
                            Library</li>

                    </ul>
                </div>


            </div>
            <div class="p-0 col-9 w-full bg-black bg-gradient">
                <nav class="navbar navbar-expand-lg ">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <img src="./assets/icons/backward.png" class="p-1 h-100" alt="">
                                </li>
                                <li class="nav-item">
                                    <img src="./assets/icons/forward.png" class="p-1 h-100" alt="">
                                </li>
                                                                
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
